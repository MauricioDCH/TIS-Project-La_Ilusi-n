{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for item in data %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5> <!-- Cambia "title" por el campo adecuado de tu API -->
                    <p class="card-text">
                        {% for key, value in item.items %}
                            <strong>{{ key }}:</strong> {{ value }}<br>
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No hay datos disponibles.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
