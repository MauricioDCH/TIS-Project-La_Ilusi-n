{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    
{% load static %}

<!-- Custom CSS for carousel image sizing -->
<style>
    .carousel-inner img {
        height: 737px; /* Puedes ajustar esta altura según lo necesites */
        object-fit: cover; /* Ajusta la imagen para que cubra el área sin deformarse */
        width: 100%; /* Asegura que cada imagen ocupe todo el ancho del contenedor */
    }
</style>
<div class="text-center">
    <h1>{{Bienvenida}}</h1>
    <h4>{{Contenido_slogan}}</h4>
</div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true" data-bs-interval="4000">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/logo-car-2.png' %}" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/2.jpeg' %}" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/6.jpeg' %}" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/9.jpeg' %}" alt="New York" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/10.jpeg' %}" alt="New York" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/13.jpeg' %}" alt="New York" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/14.jpeg' %}" alt="New York" class="d-block w-100">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

{% endblock %}
